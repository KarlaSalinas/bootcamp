<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Formularios</title>
    </head>
    <body>
        <form>
            <input type="text"/>
            <input type="date"/>
            <input type="color"/>
            <input type="password">
            <input type="file"/>
            <input type="checkbox"/>
            <input type="radio"/>
            <input type="submit"/>
            <input type="button" value="soy un botón">
        </form>

        <button>Otro botón</button>

        <h1>Formulario</h1>
        <form class="formulario"> 

            <!--Fieldset
                Es opcional
                Para encerrar elementos que se guardan dentro de nuestro formulario-->
            <!-- <fieldset></fieldset> -->

            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="nombre" name="nombre" placeholder="Escribe tu nombre..."
                required
                />
            </div>

            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido..."
                required
                />
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" placeholder="Escribe tu contraseña..."/>
            </div>

            <div class="correo">
                <label for="correo">Correo</label>
                <input id="correo" type="email" class="correo" name="correo" placeholder="Escribe tu correo"/>
            </div>

            <div class="enviar"> 
                <input type="submit">
            </div>

        </form>

        <br>

        <form>
            <fieldset>
                <legend>Ingresa el número</legend>
                <label for="numero">Número</label>
                <input id="numero" type="number" name="numero" min="40" max="50" />

                <label for="rango">Rango</label>
                <input id="rango" type="range" name="rango" min="50"/>
            </fieldset>
        </form>
        
    </body>
</html>
