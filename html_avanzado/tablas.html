<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="assets/css/tablas.css">
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>

        <!-- colspan y rowspan solo se pueden usar en th o td -->

        <!-- colspan ayudan a que el elemento th se extienda por columnas CRECE A LA DERECHA -->

        <!-- rowspan ayuda a que se extienda un elemento por filas CRECE HACIA ABAJO-->

        <table>
            <thead>
                <!-- tr: Crea una fila  -->
                <tr>
                    <!-- th: cabecera de tabla -->
                    <th>Cabecera</th>
                    <th colspan="2">Cabecera 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td rowspan="3">C</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adi√≥s</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                </tr>
            </tfoot>
        </table>
    
        <!-- tbody y tfoot sirven para separar las secciones de la tabla -->
    </body>
</html>
