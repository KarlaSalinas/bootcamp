<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/ejercicio-1.css">
        <title>Ejercicio</title>
    </head>
    <body>
        <div class="cuadro">
            <p>Datos del comprador</p>
            <form>
                <div class="c1">
                    <div>
                        <label  for="nombre">Nombre</label>
                        <input class="contenido" type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" />
                    </div>
        
                    <div>
                        <label  for="email">Email</label>
                        <input class="contenido"  type="email" id="email" name="email" placeholder="ejemplo@um.es"/>
                    </div>
        
                    <div>
                        <label  for="tel">Teléfono</label>
                        <input class="contenido"  type="tel" id="tel" name="tel" placeholder="Ej. +3411223344"/>
                    </div>
                        
                    <div>
                        <label  for="pais">País</label>
                        <input class="contenido"  type="text" id="pais" name="pais" placeholder="ejemplo@um.es"/>
                    </div>
                </div>
        
                <p class="parrafo2">Datos de tarjeta de crédito o débito</p>
                <div class="c1">
                    <div>
                        <label  for="numero">Número</label>
                        <input class="contenido"  type="number" id="numero" name="numero" placeholder="Ej. 5555-4444-3333-2222" />
                    </div>
        
                    <div>
                        <label for="nombre_tarjeta">Nombre</label>
                        <input class="contenido" type="text" id="nombre_tarjeta" name="nombre_tarjeta" placeholder="Nombre que figura en la tarjeta" />
                    </div>
                </div>
                <p>---------------------------</p> 
                <div>
                    <input class="button" type="button" value="Confirmar pedido">
                </div>
            </form>
        </div>
        
    </body>
</html>
